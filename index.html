<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Missile Command</title>
	</head>
	<body>
		<!-- Canvas -->
		<canvas></canvas>
		<!-- Modals -->
		<div class="modal" id="modal-start">
			<div id="modal-content">
				<h4>Use your mouse to aim and destroy enemy missiles and defend your cities.</br>
				</br>
					Don't let all of your cities get destroyed!</h4>
				<button id="start">START</button>
			</div>
		</div>
		<div class="modal" id="modal-continue">
			<div id="modal-content">
				<h3>Score: </h3>
				<h3>Missiles Left: <span id="missiles-left">1</span> x 200</h3>
				<h3>Cities Left: <span id="cities-left">1</span> x 500</h3>
				<h3>Total Score: <span id="score">1</span></h3>
				<button id="continue">NEXT WAVE</button>
			</div>
		</div>
		<div class="modal" id="modal-gameover">
			<div id="modal-content">
				<h3>Game Over!</h3>
				<h3>Score: <span id="score">1</span></h3>
				<button id="restart">PLAY AGAIN?</button>
			</div>
		</div>
		<!-- Scripts -->
		<script 
		src="https://code.jquery.com/jquery-3.5.1.min.js" 
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
		crossorigin="anonymous"></script>
		<script src="js/utilities.js" charset="utf-8"></script>
		<script src="js/player.js" charset="utf-8"></script>
		<script src="js/city.js" charset="utf-8"></script>
		<script src="js/enemy.js" charset="utf-8"></script>
		<script src="js/app.js" charset="utf-8"></script>
	</body>
</html>
